<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .result-box {
      margin-top: 10vh;
      text-align: center;
      padding: 30px;
      background: #001f1f;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      color: #00ffcc;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
    }

    .status-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .result-box h2 {
      font-size: 2.2rem;
    }

    .details {
      font-size: 1.1rem;
      margin-top: 20px;
    }

    .safe {
      color: #00ff99;
    }

    .danger {
      color: #ff5555;
    }

    .back-link {
      margin-top: 40px;
      display: inline-block;
      color: #00ffcc;
      font-size: 1rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="result-box {{ status_class }}">
    <div class="icon">{{ icon }}</div>
    <h2>Scan Report</h2>
    <p><strong>File Name:</strong> {{ filename }}</p>
    <p><strong>Status:</strong> {{ result }}</p>
    <p><strong>Details:</strong></p>
    <pre style="white-space: pre-wrap; font-family: monospace;">{{ details }}</pre>

  </div>

    <a class="back-link" href="/upload">ðŸ”„ Scan Another File</a>
  </div>
</body>
</html>
